version: '3'

services:
  web:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "example"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080